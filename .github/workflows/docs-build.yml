name: "ğŸ“œ Documentation builder"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0 # To be able to push refs to destination repo
    - name: Set up Python ğŸ
      uses: actions/setup-python@v3
    - name: Install dependencies ğŸ­
      run: |
        python -m pip install --upgrade pip
        pip install sphinx-book-theme
        pip install sphinxemoji
        pip install sphinx-copybutton
        pip install ipython
        pip install myst-parser
        pip install myst-nb
        pip install numpy
        pip install pandas
        pip install scipy
        pip install matplotlib
        pip install https://github.com/RealityBending/TemplatePythonPackage/zipball/main

    - name: Build documentation ğŸ“œ
      run: |
        cd docs
        sphinx-build -b html . _build

    - name: Deploy ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build